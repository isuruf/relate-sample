title: "Create an instant flow with one multiple choice question"

description: |
  Instructions on filling out this form

type: flow

access_roles: [ta, instructor]

fields:
  - id: field0
    type: Text
    value: "(a)"
    label: "Input a text"

  - id: field1
    type: Integer
    value: True
    label: "Input an integer"

  - id: field2
    type: Choice
    choices:
     - B
     - ~DEFAULT~ A
    label: "Choose from a list of choices"

  - id: template_in
    type: Hidden
    value: "flows/instant_template.tmpl"

  - id: template_out
    type: Hidden
    value: "flows/instant_flow.yml"

  - id: announce
    type: Hidden
    value: True
